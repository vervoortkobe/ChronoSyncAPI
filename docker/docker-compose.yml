name: chronosync
services:
  backend:
    restart: "always"
    build:
      context: ..
      dockerfile: "./WebAPI/Dockerfile"
    ports:
      - "8080:8080"
    networks:
      - backend
    environment:
      - CHRONOSYNC_MONGODB_CONNSTR: ${CHRONOSYNC_MONGODB_CONNSTR}
      - CHRONOSYNC_ACCESS_KEY: ${CHRONOSYNC_ACCESS_KEY}
    container_name: chronosync-api

networks:
  backend: